<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulario Bootstrap</title>
    <style>
        form,
        h2{
            margin-left: 25px;
            margin-top: 25px;
        }
</style>
</head>
<body>
    <div class="row">
        <div class="col-md-4">
        <h2>Formulario</h2>
        <form class="form">
            <label class="form-label" for="nome">Seu Nome:</label>
            <input class="form-control" type="text" id="nome">
            <label class="form-label" for="email">Seu Email:</label>
            <input class="form-control" type="email" id="email">
            <label class="form-label" for="number">Seu Numero:</label>
            <input class="form-control" type="number" id="Numero">
            <div class="form-check- form-switch">
                <input class="form-check-input" type="checkbox" id="aceito-termos">
                <label class="form-check-label" for="checkbox" id="aceito-termos">Li e aceito os termos e condições do site</label>
            </div>
            <button class="btn btn-dark btn-md">Enviar</button>
        </form>  
        </div>
    </div>
    
</body>
</html>
